<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"> 
    <title> POEM </title>
    <style>
        html {
            width: 100%;
            height: 100%;
        }
        body {
            margin: 1rem;
            background-color: rgb(184, 161, 131);
            color: rgb(222, 213, 205);
            font-size: 5rem;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            overflow: hidden;
        }
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 2rem;
            margin: 15% 4rem 0 4rem;
        }
        .last {
            padding-bottom: 2rem;
            border-bottom: 2px solid rgb(207, 184, 161);
        }
        body {
            transition-property: transform;
            transition-duration: 3s;
        }
    </style>
</head>

<body>

    <div class="grid-container">
        <div>this</div>
        <div>is</div>
        <div class="last">Glinted wings&mdash;Crystal wings</div>
        <div>Let me see myself little bird</div>
        <div>Show this handsome tod vitric wings.</div>
        <div>Show me&mdash;So long has it been</div>
        <div>I can't help but gaze upon such beauty&mdash;</div>
        <div class="last">As is held between your talons</div>
        <div> </div>
        </div>

    <div class="grid-container">
        <div> . . . </div>

        <div class="last">Oh&tilde; Look! Look&mdash;</div>
        <div>Even so broken&mdash;Shattered</div>
        <div>I see my face!</div>
        <div class="last">Oh&tilde; It was just mean't to be!</div>
        
    </div>
    <script>
        //document.body.style.opacity = 0.5;
       // document.body.style.transform = `rotate(35deg)`;

       function randomNumber(min, max) {
            return (Math.random() * (max - min)) + min;
       }

       // define divs
       let divs = document.querySelectorAll(".grid-container div");

       function randomize() {

       //only to each div tags
       divs.forEach(function (div) {
         let scale = randomNumber(.3, 1.1);
         let translateX = randomNumber(0, 50);
         let translateY = randomNumber(0, 20);
         let rotate = randomNumber(0, 360);

         //half of the time do this
         if (Math.random() > 0.5) {
            scale = 1; //dont affect
            translateX = randomNumber(0,80);
            translateY = randomNumber(0, 80);
         }
         div.style.transform = `scale(${scale}) translate(${translateX}%, ${translateY}%) rotate(${rotate}deg)`;
       });
    }

    document.addEventListener("click", randomize);

            //});


        //Lets make it so this is a block of solid color? and then clicking makes it spin/move so that it shows beneath text
    </script>
</body>

</html>
